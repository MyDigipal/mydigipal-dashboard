name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mydigipal

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
          cd api
          docker build -t gcr.io/mydigipal/dashboard-api:${{ github.sha }} .
          docker tag gcr.io/mydigipal/dashboard-api:${{ github.sha }} gcr.io/mydigipal/dashboard-api:latest
          docker push gcr.io/mydigipal/dashboard-api:${{ github.sha }}
          docker push gcr.io/mydigipal/dashboard-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dashboard-api \
            --image gcr.io/mydigipal/dashboard-api:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project mydigipal

      - name: Show deployed URL
        run: |
          echo "âœ… API deployed successfully!"
          echo "URL: https://dashboard-api-165058998498.us-central1.run.app"
